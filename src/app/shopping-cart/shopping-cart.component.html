<h1>Shopping Cart</h1>

<div class="container" *ngIf="cart$ | async as cart">
  <p>You have {{ cart.totalItemsCount }} items in your shopping cart.
    <button *ngIf="cart.items.length" class="btn btn-light btn-sm" (click)="clearCart()">Clear Shopping Cart</button>
  </p>

  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th class="text-center">Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart.items">
      <td>
        <div [style.backgroundImage]="'url(' +item.imageUrl+ ')'" class="thumbnail"></div>
      </td>
      <td>{{item.title}}</td>
      <td style="width: 230px">
        <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
      </td>
      <td style="width: 200px" class="text-right">{{item.totalPrice | currency:'USD'}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right">{{cart.totalPrice | currency:'USD'}}</th>
    </tr>
    </tfoot>
  </table>

  <a *ngIf="cart.items.length" class="btn btn-primary" routerLink="/check-out">Checkout</a>
</div>
